
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CineArch | v 0.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --background: #000000; 
        --surface: #0a0a0a;
        --border: rgba(255, 255, 255, 0.08);
        --text-primary: #FFFFFF; 
        --text-secondary: #E5E5E5; /* Shifted closer to white */
        --text-tertiary: #A3A3A3;  /* Brighter for legibility */
        --accent: #FACC15; 
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .heading-huge {
        font-family: 'Instrument Serif', serif;
        font-size: clamp(3rem, 10vw, 7.5rem);
        line-height: 0.85;
        letter-spacing: -0.04em;
        font-style: italic;
      }

      .bg-cinematic-universal {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-image: url("https://i.pinimg.com/1200x/f8/ae/1d/f8ae1d1629a7c473761391eb308986dd.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.12;
        filter: grayscale(1) contrast(1.3) blur(70px);
      }
      
      .bg-vignette-universal {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at center, transparent 0%, black 100%);
        pointer-events: none;
      }

      .glass-ui {
        background: rgba(15, 15, 15, 0.45);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      @keyframes snap {
        0% { transform: rotate(-30deg); }
        40% { transform: rotate(0deg); }
        70% { transform: rotate(-10deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-snap {
        animation: snap 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .mobile-wrapper {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              accent: 'var(--accent)',
              textPrimary: 'var(--text-primary)', 
              textSecondary: 'var(--text-secondary)',
              textTertiary: 'var(--text-tertiary)',
            },
            fontFamily: {
              sans: ['Spline Sans', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "papaparse": "https://esm.sh/papaparse@^5.5.3"
      }
    }
    </script>
  </head>
  <body class="dark bg-background text-textPrimary selection:bg-accent selection:text-black">
    <div class="bg-cinematic-universal"></div>
    <div class="bg-vignette-universal"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
